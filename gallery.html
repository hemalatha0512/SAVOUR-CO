<!-- Gallery Page (gallery.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Hotel Paradise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gallery-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .menu {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
            font-size: 18px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background-color: #ff6600;
        }
        .container {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html">Feedback</a>
        <a href="order.html">Order Food</a>
    </div>
    <header>
        <h1>Gallery</h1>
    </header>
    <section class="container">
        <h2>Our Beautiful Ambiance & Dishes</h2>
        <div class="gallery">
            <img src="dish1.jpg" alt="Delicious Dish">
            <img src="dish2.jpg" alt="Fine Dining Experience">
            <img src="restaurant.jpg" alt="Hotel Interior">
            <img src="chef-special.jpg" alt="Chef's Special">
            <img src="dessert.jpg" alt="Delightful Dessert">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Hotel Paradise. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Gallery page loaded successfully.");
        });
    </script>
</body>
</html>
