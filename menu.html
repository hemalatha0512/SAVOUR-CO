<!-- Menu Page (menu.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Hotel Paradise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('menu-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .menu {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .menu a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
            font-size: 18px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background-color: #ff6600;
        }
        .container {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            font-size: 20px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="gallery.html">Gallery</a>
        <a href="feedback.html">Feedback</a>
        <a href="order.html">Order Food</a>
    </div>
    <header>
        <h1>Our Menu</h1>
    </header>
    <section class="container">
        <h2>Delicious Dishes</h2>
        <ul class="menu-list">
            <li>Grilled Chicken - $15</li>
            <li>Vegetable Pasta - $12</li>
            <li>Spicy Tacos - $10</li>
            <li>Seafood Platter - $20</li>
            <li>Chocolate Lava Cake - $8</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 Hotel Paradise. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Menu page loaded successfully.");
        });
    </script>
</body>
</html>
